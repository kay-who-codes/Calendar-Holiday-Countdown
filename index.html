<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown</title>
  <style>
    body {

    }
    .event {
      margin: 15px 0;

    }
    .emoji {

    }
    .event-text {

      font-weight: bold;
      color: white;
    }
    /* Responsive styling for smaller screens */
    @media (max-width: 600px) {
      .title {
        font-size: 28px;
      }
      .event {
        font-size: 20px;
      }
      .emoji {
        font-size: 30px;
      }
      .event-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1 class="title">Event Countdown</h1>
    <div id="events"></div>
  </div>
  <script>
    const events = [
      { emoji: 'ðŸŽ‰', name: 'New Year\'s Day', date: '2024-01-01' },
      { emoji: 'ðŸ’˜', name: 'Valentine\'s Day', date: '2024-02-14' },
      { emoji: 'ðŸŒ¸', name: 'Spring', date: '2024-03-20' },
      { emoji: 'ðŸ£', name: 'Easter', date: '2024-03-31' },
      { emoji: 'ðŸŒ', name: 'Earth Day', date: '2024-04-22' },
      { emoji: 'ðŸŽ†', name: 'Bonfire Night', date: '2024-11-05' },
      { emoji: 'ðŸ³ï¸â€ðŸŒˆ', name: 'Pride Month', date: '2024-06-01' },
      { emoji: 'â˜€ï¸', name: 'Summer', date: '2024-06-21' },
      { emoji: 'ðŸ‚', name: 'Autumn', date: '2024-09-23' },
      { emoji: 'ðŸŽƒ', name: 'Halloween', date: '2024-10-31' },
      { emoji: 'ðŸŒ', name: 'Remembrance Day', date: '2024-11-11' },
      { emoji: 'ðŸ¦ƒ', name: 'Thanksgiving (US)', date: '2024-11-28' },
      { emoji: 'â„ï¸', name: 'Winter', date: '2024-12-21' },
      { emoji: 'ðŸŽ„', name: 'Christmas', date: '2024-12-25' },
    ];

    const calculateDaysToNextEvent = (date) => {
      const today = new Date();
      const eventDate = new Date(date);

      // If the event date has already passed this year, adjust to next year
      if (eventDate < today) {
        eventDate.setFullYear(today.getFullYear() + 1);
      }

      // Calculate the difference in days
      const diff = eventDate - today;
      return Math.ceil(diff / (1000 * 60 * 60 * 24)); // Convert ms to days
    };

    const renderEvents = () => {
      const container = document.getElementById('events');

      // Calculate days to next occurrence for each event
      const sortedEvents = events
        .map(event => ({
          ...event,
          daysLeft: calculateDaysToNextEvent(event.date),
        }))
        // Sort events by daysLeft in ascending order
        .sort((a, b) => a.daysLeft - b.daysLeft);

      // Render sorted events
      sortedEvents.forEach(event => {
        const eventDiv = document.createElement('div');
        eventDiv.className = 'event';
        eventDiv.innerHTML = `<span class="emoji">${event.emoji}</span><span class="event-text">${event.name} - ${event.daysLeft} days</span>`;
        container.appendChild(eventDiv);
      });
    };

    renderEvents();
  </script>
</body>
</html>
